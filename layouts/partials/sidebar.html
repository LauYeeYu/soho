<aside class="sidebar sidebar-collapse-padding">
  <div id="sidebar-collapse-top">
    <div id="sidebar-collapse-toggle">
      <i class="fa fa-solid fa-caret-down sidebar-collapse-toggle-icon" aria-hidden="true"></i>
    </div>
  </div>
  <div id="sidebar-container" class="container">
    <div class="sidebar-about">
      <h1>{{ .Site.Title }}</h1>

      {{ with .Site.Params.description }}
      <p class="lead">{{.}}</p>
      {{end}}
    </div>

    <div><nav>
      <ul class="sidebar-nav">
        <li>
          <a href="{{ .Site.BaseURL }}">Home</a>
        </li>
        {{ range .Site.Menus.main -}}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav></div>

    <div><section class="social-icons">
      {{ range $item := .Site.Params.socialIcons }}
      <a href="{{ $item.url }}" rel="me" title="{{ $item.title }}" target="_blank">
        <i class="fab {{ $item.icon }}" aria-hidden="true"></i>
      </a>
      {{ end }}
    </section>
  </div></div>
</aside>
