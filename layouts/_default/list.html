{{ define "main" }}
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      {{ .Content }}
    </article>
    <ul class="posts">
      {{ range .Pages }}
        <h2><a class="plain-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ if eq .Kind "page" }}
        <div><time class="nowrap post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time></div>
        {{ end }}
        <div>{{ .Summary }}</div>
        <p class="mt-3"><a class="link block plain-link" href="{{ .Permalink }}">Read more â†’</a></p>
      {{ end }}
    </ul>
  </main>
{{ end }}
